name: Build & Release MurCHAT

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: |
          npm install
          cd murchat
          npm install

      - name: Auto-Patch Version
        run: |
          node -e "const fs=require('fs'); const p='package.json'; const pkg=JSON.parse(fs.readFileSync(p,'utf8')); pkg.version += '${{ github.run_number }}'; fs.writeFileSync(p, JSON.stringify(pkg, null, 2));"
          node -e "const fs=require('fs'); const p='murchat/package.json'; const pkg=JSON.parse(fs.readFileSync(p,'utf8')); pkg.version += '${{ github.run_number }}'; fs.writeFileSync(p, JSON.stringify(pkg, null, 2));"

      - name: Build & Publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # Мы уже в корне проекта
        run: npm run dist